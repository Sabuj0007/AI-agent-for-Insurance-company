version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334    # optional
      - QDRANT__SERVICE__HTTP_PORT=6333

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    restart: unless-stopped
    depends_on:
      - qdrant
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app         # mount code for easy iterative development (remove in prod)
    #command: ["uvicorn", "api_server:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "1"]
    # optional healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  qdrant_storage:

